<div class="container">
    <div class="text-center mb-3">
        <h1>Our Products</h1>
    </div>
<table class="table ">
    <thead>
        <tr>
            <th scope="col">Id</th>
            <th scope="col">Name</th>
            <th scope="col">Price</th>
            <th scope="col">Quantity</th>
            <th scope="col">Actions</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let item of products ; let i = index">
            <th scope="row"> {{ item.id }} </th>
            <td> {{item.pname}} </td>
            <td> {{item.price}} </td>
            <td> {{item.quantity}} </td>
            <td>
                <button  [routerLink]="['/products',item.id]" class="btn btn-primary me-5"> View </button>
                <button  [routerLink]="['/products',item.id,'edit']" class="btn btn-warning me-5"> Edit </button>
                <button  (click)="Remove(item.id)" class="btn btn-danger "> Remove </button>
            </td>
        </tr>
    </tbody>
</table>
</div>
